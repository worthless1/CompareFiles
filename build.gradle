plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'



repositories {
    mavenCentral()
}

dependencies {
//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    // https://mvnrepository.com/artifact/com.googlecode.java-diff-utils/diffutils
    implementation group: 'com.googlecode.java-diff-utils', name: 'diffutils', version: '1.3.0'
}

jar {
    manifest {
        attributes('Main-Class': 'mypackage.Main',
                //'Class-Path': 'lib/log4j-core-2.14.1.jar lib/log4j-api-2.14.1.jar lib/diffutils-1.3.0.jar'
                'Class-Path': configurations.runtimeClasspath.files.collect { "lib/" + it.getName() }.join(' ')
        )
    }
}

//test {
//    useJUnitPlatform()
//}

task dist {
    group 'build'
    dependsOn build
    doLast {
        mkdir 'build/dist'
        copy {
            from('build/libs')
            into('build/dist')
            include '*.jar'
        }
        copy {
            from(sourceSets.main.runtimeClasspath)
            into('build/dist/lib')
            include '*.jar'
        }
    }
}